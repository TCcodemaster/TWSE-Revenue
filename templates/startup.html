<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統啟動中 - TWSE 公司月營收查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .startup-container {
      max-width: 500px;
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .startup-icon {
      font-size: 60px;
      color: #007bff;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .progress {
      height: 10px;
      margin: 20px 0;
    }

    .progress-bar {
      animation: progress-animation 5s linear;
    }

    @keyframes progress-animation {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .startup-info {
      font-size: 14px;
      color: #6c757d;
      margin-top: 20px;
    }

    .status-messages {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    .status-message {
      margin-bottom: 5px;
      font-size: 13px;
      font-family: monospace;
    }

    .startup-footer {
      margin-top: 20px;
      font-size: 12px;
      color: #adb5bd;
    }
  </style>
</head>

<body>
  <div class="startup-container">
    <div class="startup-icon">
      <i class="fas fa-chart-line"></i>
    </div>
    <h1>系統啟動中</h1>
    <p>TWSE 公司月營收查詢系統正在初始化，請稍候...</p>

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>

    <div class="status-messages">
      <div class="status-message">[info] 正在初始化系統...</div>
      <div class="status-message">[info] 連接資料庫...</div>
      <div class="status-message">[info] 載入資料快取...</div>
      <div class="status-message">[info] 準備應用程式...</div>
      <div class="status-message">[info] 系統啟動完成！</div>
    </div>

    <div id="countdown">系統將在 <span id="timer">5</span> 秒後自動跳轉到首頁</div>

    <div class="startup-footer">
      © TWSE 公司月營收查詢系統
    </div>
  </div>

  <script>
    // 倒數計時器
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = '/';
      }
    }, 1000);

    // 為確保系統已完全啟動，設置自動跳轉
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
</body>

</html>
